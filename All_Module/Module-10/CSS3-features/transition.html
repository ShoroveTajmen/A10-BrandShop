<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: peachpuff;
            /* property name | durattion | easing function | delay */
            /* transition: width 3s linear 3s, background-color 3s ease-in 2s; */
            transition: transform 1s;
        }
        .box:hover{
            transform: rotate(45deg) scale(1.5) translateX(150px);
            /* width: 400px;
            background-color: red; */
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform: change tha shape.  this is a css style property name</li>
        <li>Translate: it is a value of the transform style rule. this means you move either x, or y or both axis</li>
        <li>Transition:: how long it will take to do tha change offf the shape or colors</li>
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </ul>
</body>
</html>
