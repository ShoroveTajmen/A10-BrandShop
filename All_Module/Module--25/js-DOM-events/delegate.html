<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h1>Explore Event Delegate</h1>
    <section>
      <ul id="list-containerr">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Ab, consequatur ducimus.</li>
        <li class="item">Aut, ducimus dicta.</li>
        <li class="item">Nihil, molestias veritatis.</li>
        <li class="item">Accusamus, deserunt nobis?</li>
        <li class="item">Labore, ex ea.</li>
      </ul>
    </section>
    <button id="btn-add-item">Add item</button>
    <script>
      // const items = document.getElementsByClassName('item');
      // for (const item of items) {
      //     console.log(item);
      //     item.addEventListener('click', function(event){
      //        event.target.parentNode.removeChild(event.target);
      //     })
      // }
      document
        .getElementById("list-containerr")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });
      document
        .getElementById("btn-add-item")
        .addEventListener("click", function () {
          const listontainer = document.getElementById("list-containerr");
          const li = document.createElement("li");
          li.innerText = "Brand new Item added";
          li.classList.add("item");
          listontainer.appendChild(li);
        });
    </script>
  </body>
</html>
