<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Price</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="text-center mt-12 bg-yellow-600 text-white w-1/5 mx-auto p-8 rounded-lg"
    >
      <h1 class="text-3xl mb-4">Calculate Discount Price</h1>
      <h2 class="text-xl font-bold mb-2">Price: $1000</h2>
      <h2 class="text-xl font-bold mb-2 text-blue-600">COUPON</h2>
      <input
        id="input-field"
        class="px-4 mb-2 text-black text-center"
        type="text"
        placeholder="Enter Coupon Code"
      />
      <br />
      <button
        id="btn-apply"
        class="bg-blue-800 px-6 py-2 text-white font-semibold hover:bg-blue-400 rounded-lg mt-4 mb-2"
      >
        Apply
      </button>
      <h2 class="text-xl font-bold">
        Please Pay: $<span id="amount">00</span>
      </h2>
    </div>

    <script src="/js/calculate.js"></script>
  </body>
</html>
