<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          /* border-collapse: collapse; */
          border: 1px solid black;
        }
  
        td,
        th {
          border: 1px solid black;
          padding: 5px 10px;
        }
      </style>
</head>
<body>
    <h1>Table Tennis Tournament</h1>
    <table>
        <caption>Tournament Schedule and Results</caption>
        <thead>
            <tr>
              <th>Round 1</th>
              <th>Player A</th>
              <th>Player B</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>Match 1</td>
                <td>John</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match 1</td>
                <td>John</td>
                <td>Alice</td>
            </tr>
            <tr>
                <th>Round 1</th>
                <th>Player A</th>
                <th>Player B</th>
            </tr>
            <tr>
                <td>Match 1</td>
                <td>John</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match 1</td>
                <td>John</td>
                <td>Alice</td>
            </tr>
            <tr>
                <th>Final</th>
                <th>Winner of match 3</th>
                <th>Winner of match 4</th>
            </tr>
            <tr>
                <td colspan="4">Champion winner : 4</td>
            </tr>
          </tbody>
    </table>
    <h1>The progress of winner team</h1>
    <label for="win"> Success Progress : </label>
    <progress id="win" value="50" max="100">50%</progress>
</body>
</html>
