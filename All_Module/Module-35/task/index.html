<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Clock</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-6xl font-bold text-center mt-8">Timer</h1>
    <div class="text-center mt-10">
        <div class="mt-[150px] border-solid border-2 border-indigo-600 text-center w-[15%] min-h-min mx-auto">
            <p class="text-8xl text-blue-600 font-bold p-6"><span id="number" >0</span></p>
        </div>
        <div class="mt-[80px]">
            <button onclick="start()" id="start" class="btn btn-primary text-3xl font-bold mr-4">Start</button>
            <button onclick="stop()" id="stop" class="btn btn-primary text-3xl font-bold mr-4">Stop</button>
            <button onclick="reset ()" id="reset" class="btn btn-primary text-3xl font-bold">Reset</button>
        </div>
    </div>

    <script src="/task/time-count.js"></script>
  </body>
</html>
